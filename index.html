						#### 错误原因的探究
						* “在重压之下，人们特别容易忽视一些单调的例行事项” 和 “人们会麻痹大意，会 故意跳过一些明明记得的步骤”。
						> 无能之错

						---
						#### 清单在问题的解决的过程中扮演的角色
						1. 帮助情景回忆
						2. 组织任务

						---
						#### 优秀的清单需要具备的条件
						1. 到点:精干却不落下所有重要紧急的事情
						2. 同一优先级:在不同的层次跳跃的清单只会增加读者的负担
						3. 简单而明确:含糊不清的清单只会拖慢我们的效率

						---
						#### 使用清单的话我们需要在心理上意识到
						1. 权力下放
						2. 简单至上
						3. 以人为本
						4. 持续改进:CICD,敏捷清单

						---
						#### 优秀的清单需要做到
						1. checkpoint
						2. 两种模式:[操作确认, 边读边做]
						3. 舒服的长度:[5 - 7]
						4. 精准:[无歧义, 蛇打七寸]
						5. 简单

						---
						#### 垃圾的清单
						1. 面面俱到
						2. 层级混乱
						3. 增加工作负担
